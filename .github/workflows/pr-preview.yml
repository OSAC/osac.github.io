name: Deploy PR previews
concurrency: preview-${{ github.ref }}
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone PR
        uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{github.ref}}
          path: site

      # install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # build website
      - name: Build
        run: |
            cd site
            hugo --minify

      # checkout to the betadeploy repository to host pr previews
      - name: Clone betadeploy
        uses: actions/checkout@v3
        with:
          repository: 'osac/betadeploy'
          path: betadeploy
          token: ${{secrets.MACHINE_USER_TOKEN}}
          ref: gh-pages

      - name: Custom files
        run: |
            echo "beta.osac.org.np" > ./betadeploy/CNAME
            echo "" > ./betadeploy/.nojekyll
            mv site/public ./betadeploy/${{github.event.pull_request.number}}
            ls -la $GITHUB_WORKSPACE/betadeploy

      - name: Commit and push
        run: |
            cd betadeploy
            git add .
            git config --global user.name 'ssn212'
            git config --global user.email 'smartstudionepali@gmail.com'
            git commit -m "deploy: ${{github.sha}}"
            git push

      - name: Sleep to make sure page gets updated
        run: sleep 1m
        shell: bash

      - name: comment Preview Ready
        if: ${{ success() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âœ… Deploy Preview for OSAC ready!
            https://beta.osac.org.np/${{ github.event.pull_request.number }} |

            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |


      - if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âŒ Deploy Preview for OSAC failed.

            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
